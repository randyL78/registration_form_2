<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <form action="" method="get">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing in your inbox</p>
      <hr>
      <hr>
      <fieldset>
        <legend>Contact Information</legend>
        <div>
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name"/>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone">
          <label for="addresss">Street Address</label>
          <input type="text" name="address" id="address">
          <label for="city">City</label>
          <input type="text" name="city" id="city">
          <label for="state">state</label>
          <select name="state" id="state">
            <option value="" disabled selected>Select State</option>
            <option value="VA">Virginia</option>
          </select>
          <label for="zipcode"></label>
          <input type="text" name="zipcode" id="zipcode">
        </div>
      </fieldset>
      <hr>
      <fieldset>
        <legend>Newsletter</legend>
        <div>
          <p>Select the newslett you would like to recieve</p>
          <input type="checkbox" name="newsletter" id="html">
          <label for="html">HTML News</label>
          <input type="checkbox" name="newsletter" id="css">
          <label for="css">CSS News</label>
          <input type="checkbox" name="newsletter" id="js">
          <label for="js">Javascript News</label>
        </div>
        <div>
          <p>Newsletter format</p>
          <input type="radio" name="format" id="html_format">
          <label for="html_format">HTML</label>
          <input type="radio" name="format" id="plain">
          <label for="plain">Plain text</label>
        </div>
        <label for="topics">Other topics you'd like to hear about</label>
        <textarea name="topics" id="topics"></textarea>
        <input type="submit" value="Sign Up">
      </fieldset>
    </form>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
